<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML lesson 15(17)</title>
</head>

<body>
    <!-- ненумерованный список unordered list-->
     <ul>
        <li>
            Элемент
        </li>
        <li>
            Элемент
        </li>
        <li>
            Элемент
        </li>
        <li>
            Элемент
            <ul>Подпункт</ul>
            <ul>Подпункт</ul>
            <ul>Подпункт</ul>
            <ul>Подпункт</ul>
            <ul>Подпункт</ul>
        </li>
     </ul>
     <!-- нумерованный список ordered list-->
      <ol reversed start="6">
        <li>Элемент</li>
        <li>Элемент</li>
        <li>Элемент</li>
        <li>Элемент</li>
        <li>Элемент</li>
        <li>Элемент
            <ul>
                <li>Подпункт</li>
                <li>Подпункт</li>
                <li>Подпункт</li>
                <li>Подпункт</li>
                <li>Подпункт</li>
                <li>Подпункт</li>
            </ul>
            
        </li>
        
      </ol>
</body>

</html>
